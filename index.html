<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrap">
        <div class="side">
            <div class="logo">
                <img class="odin" src="img/odin-lined.png">
                ODIN
            </div>
            <img class="bg-img" src="img/leaves.jpg">
        </div>
        <div class="main">
            <form action="/submission" method="post">
                <div class="text">
                     <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <span class=italics>now</span> to get started.
                    </p>
                    <p>
                    You <span class=italics>know</span> you want to.
                    </p>
                </div>
                <div class="info-box">
                    <h3>Let's Do This!</h3>
                        <div class="name">
                            <div>
                                <label for="first"><span aria-label="required">*</span>First Name:</label>
                                <input type="text" id="first" name="first-name" required>
                            </div>
                            <div>
                                <label for="last"><span aria-label="required">*</span>Last Name:</label>
                                <input type="text" id="last" name="last-name" required>
                            </div>
                        </div>
                        <div class="contact">
                            <div>
                                <label for="email"><span aria-label="required">*</span>Email:</label>
                                <input type="email" id="email" name="user-email" required placeholder="user@example.com">
                            </div>
                            <div>
                                <label for="tel">Phone Number:</label>
                                <input type="tel" id="tel" name="user-phone" placeholder="000-000-0000">
                            </div>
                        </div>
                        <div class="password">
                            <div>
                                <label for="pw"><span aria-label="required">*</span>Password:</label>
                                <input type="password" id="pw" name="user-password" required>
                            </div>
                            <div>
                                <label for="pw"><span aria-label="required">*</span>Confirm Password:</label>
                                <input type="password" id="pw" name="user-password" required>
                            </div>
                        </div>
                </div>
                <div class="submit">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
