<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrap">
        <div class="side">
            <img class="bg-img" src="img/leaves.jpg">
        </div>
        <div class="contact">
            <form action="/submission" method="post">
                <div class="text">
                     <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <span class=italics>now</span> to get started.
                    </p>
                    <p>
                    You <span class=italics>know</span> you want to.
                    </p>
                </div>
                <div class="info-box">
                    <h3>Let's Do This!</h3>
                    <div>
                        <label for="first">First Name:</label>
                    </div>
                    <div>
                        <input type="text" id="first" name="first-name" required>
                    </div>
                    <div>
                        <label for="last">Last Name:</label>
                    </div>
                    <div>
                        <input type="text" id="last" name="last-name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                    </div>
                    <div>
                        <input type="email" id="email" name="user-email" required placeholder="user@example.com">
                    </div>
                    <div>
                        <label for="tel">Phone Number:</label>
                    </div>
                    <div>
                        <input type="tel" id="tel" name="user-phone" placeholder="000-000-0000">
                    </div>
                </div>
                <div class="submit">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
