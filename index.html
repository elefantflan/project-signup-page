<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrap">
        <div class="brand">
            <img class="bg-img" src="img/leaves.jpg">
            <img class="logo" src="img/odin-lined.png">
        </div>
        <div class="info">
            <form action="/submission">
                <div>
                    <label for="first">First Name:</label>
                </div>
                <div>
                    <input type="text" id="first" name="first-name" required>
                </div>
                <div>
                    <label for="last">Last Name:</label>
                </div>
                <div>
                    <input type="text" id="last" name="last-name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                </div>
                <div>
                    <input type="email" id="email" name="user-email" required placeholder="user@example.com">
                </div>
                <div>
                    <label for="tel">Phone Number:</label>
                </div>
                <div>
                    <input type="tel" id="tel" name="user-phone" placeholder="000-000-0000">
                </div>
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
